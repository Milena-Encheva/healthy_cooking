{% extends 'partials/layout/header.html' %}
{% load static %}

{% block title %}
    Delete recipe
{% endblock %}

{% block header_title %}
    Delete Recipe
{% endblock %}

{% block content %}
     <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/add_recipe.css' %}">

     <div class="container">
        <h2>Are you sure you want to delete this recipe?</h2>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Yes, delete it</button>
            <a href="{% url 'recipe_detail' pk=object.pk %}" class="cancel">Cancel</a>
        </form>
    </div>
{% endblock %}
