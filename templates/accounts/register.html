{% extends 'base.html' %}
{% load filters %}
{% load static %}

{% block main_content %}
<div class="login-register-div">
    <div class="login-register-box">
        <h1>Cooking tales</h1>

        <!-- Start Register Form -->
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            {{ form }}

            <button type="submit">Register</button>
        </form>
    </div>
    <div class="second-option">
        <!-- Link to Login Page -->
        <p>Have an account? <a href="{% url 'login' %}">Log in</a></p>
    </div>
</div>
{% endblock %}
